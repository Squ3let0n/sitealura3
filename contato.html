<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cohntatos - Cabeleleira</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><a href="#"><img src="img/logo.png"></a></h1>
                <nav>
                    <ul>
                        <li><a href="home/home.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.hmtl">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomeesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeesobrenome" class="input-padrao" required>

                <!--adicione requaret no input para que seja obrigatorio o preenchimento-->
                <!--Use placeholder para escrever dentro do input-->

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@domínio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                <!--input type="submit" cria um botao para enviar os dados, value troca o nome dele-->

                <label for="mensagem">Mensagem</label>
                <textarea cols="60" rows="10" id="mensagem" class="input-padrao" placeholder="Insira sua mensagem"></textarea>

                <!--Type radio faz botões circulares-->
                <!--Name="nome" faz com que eles sejam do memso grupo, quando eu clico em um só ele pode
                ser ativo-->
                <!--No lugar de div vamos usar fildset para deixar mais claro que é, é para assuntos especificos
                -->
                <div>

                    <!--no lugar do <p> use o  legend para ser o titulo do que queremos-->
                    <legend>
                        Como prefere o contato ?
                    </legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                    <!--use checked no input para que ele ja comece sendo marcado sem ninguem madar-->
                    <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </div>
                <!--Usamos select para criar uma lista que clica e aparecem os valores-->
                <div>
                    <legend>Qual horário deseja ser atendido ?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber novidades por email?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>
        </main>
        <footer>
            <img src="img/logo-branco.png">
            <p class="copyrigth">
                <!--&copy; adiciona o simbolo de copyritgth-->
                &copy; Copyright Cabeleleira Maria - 2021
            </p>

                <li class="#contatos"><h3>Contatos</h3></li>
                <p class="whatsapp">
                    <a href="wa.me/+5579988750298" target="_blank">WhatsApp</a>
                </p>
            </ul>
        </footer>
    </body>
